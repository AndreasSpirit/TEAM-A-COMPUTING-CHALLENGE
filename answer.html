<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body onload="getQuestion()">

<p id="questionText"></p>
<form>
    <input type="text" id="answer"/>
    <input type="button" value="Answer" onclick="postAnswer()"/>
    <input type="button" id="Skip" onclick="skip()"/>
</form>
<script>

    function postAnswer(){
        const sessionID=getCookie("sessionID");
        const answerElement=document.getElementById("answer");

        if(!sessionID){
            alert("Session ID is missing. Start a new treasure hunt.");
           return;
        }
    if(answerElement.value==""){
    alert("Please enter a valid answer");
    return;
    }
    fetch("https:codecyprus.org/th/api/answer?session="+sessionID+"answer=")
    }
function skip(){
    fetch("https://codecyprus.org/th/api/skip?session="+sessionID+"skip=")
</script>


</body>
</html>
